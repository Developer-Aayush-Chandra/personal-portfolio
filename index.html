<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #0f172a;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1, h2 {
      font-size: 3rem;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    p {
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      z-index: 2;
      position: relative;
    }

    /* ================= Landing Page ================= */
    #landing {
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* Different bubble sizes/speeds */
    .bubble:nth-child(1) { width: 20px; height: 20px; left: 20%; animation-duration: 6s; }
    .bubble:nth-child(2) { width: 40px; height: 40px; left: 50%; animation-duration: 9s; }
    .bubble:nth-child(3) { width: 25px; height: 25px; left: 70%; animation-duration: 5s; }
    .bubble:nth-child(4) { width: 15px; height: 15px; left: 40%; animation-duration: 7s; }
    .bubble:nth-child(5) { width: 35px; height: 35px; left: 80%; animation-duration: 10s; }

    /* ================= About Page ================= */
    #about {
      background: #0f172a;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <section id="landing">
    <h1>Welcome to My Portfolio</h1>
    <p>Exploring creativity through code and design.</p>

    <!-- Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </section>

  <!-- About Page -->
  <section id="about">
    <canvas id="constellation"></canvas>
    <div>
      <h2>About Me</h2>
      <p>
        I’m a passionate learner, currently part of the HCL TechBee program.  
        Always curious, always exploring — shaping ideas into reality through code.  
      </p>
    </div>
  </section>

  <script>
    // ================= Constellation Animation =================
    const canvas = document.getElementById("constellation");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = 2;
        this.dx = (Math.random() - 0.5) * 1;
        this.dy = (Math.random() - 0.5) * 1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = "#38bdf8";
        ctx.fill();
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

        this.draw();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
      }
    }

    function connect() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 120) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(56, 189, 248, 0.2)";
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => p.update());
      connect();
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
